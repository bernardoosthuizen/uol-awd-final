<!-- --- COURSIFY: features component
 Displays marketing material  -->
{% extends "components/base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden w-50">
        <div class="my-3 py-3">
            <h2 class="display-5">For Teachers</h2>
            <p class="lead">Create engaging courses.</p>
        </div>
        <div class="shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            <img src="../static/classroom.jpg" alt="Classrom with young kids"
                style="width: 100%; height: 100%; object-fit: cover; border-radius: 21px 21px 0 0;">
        </div>
    </div>
    <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden w-50">
        <div class="my-3 p-3">
            <h2 class="display-5">For students</h2>
            <p class="lead">Study at your own pace from anywhere.</p>
        </div>
        <div class="shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
            <img src="../static/learner.jpg" alt="Kid doing an online course" style="width: 100%; height: 100%; object-fit: cover; border-radius: 21px 21px 0 0;">
        </div>
    </div>
</div>
{% endblock content %}
